<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML страницы</title>
</head>
<body>
<h1>Добро пожаловать на мою страницу!</h1>
<p>Это простой пример HTML-документа. Здесь можно разместить текст, изображения и другие элементы.</p>

<form action="/time" method="GET">
    <label for="UTC">Time zone:</label>
<!--    <input type="text" id="UTC" name="UTC">-->
    <select id="UTC" name="UTC">
        <option value="UTC" selected>UTC</option>
        <option value="UTC-12">UTC-12</option>
        <option value="UTC-11">UTC-11</option>
        <option value="UTC-10">UTC-10</option>
        <option value="UTC-9">UTC-9</option>
        <option value="UTC-8">UTC-8</option>
        <option value="UTC-7">UTC-7</option>
        <option value="UTC-6">UTC-6</option>
        <option value="UTC-5">UTC-5</option>
        <option value="UTC-4">UTC-4</option>
        <option value="UTC-3">UTC-3</option>
        <option value="UTC-2">UTC-2</option>
        <option value="UTC-1">UTC-1</option>
        <option value="UTC+0">UTC+0</option>
        <option value="UTC+1">UTC+1</option>
        <option value="UTC+2">UTC+2</option>
        <option value="UTC+3">UTC+3</option>
        <option value="UTC+4">UTC+4</option>
        <option value="UTC+5">UTC+5</option>
        <option value="UTC+6">UTC+6</option>
        <option value="UTC+7">UTC+7</option>
        <option value="UTC+8">UTC+8</option>
        <option value="UTC+9">UTC+9</option>
        <option value="UTC+10">UTC+10</option>
        <option value="UTC+11">UTC+11</option>
        <option value="UTC+12">UTC+12</option>
        <option value="UTC+13">UTC+13</option>
        <option value="UTC+14">UTC+14</option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
<div>
    <h1> Time zone</h1>
    <p>UTC: ${timeZone}</p>
</div>
